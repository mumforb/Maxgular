<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show {{ !onlyOdd ? "odd" : "even" }} numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- you can't have more than one structural directive on the same element
          that means, like, no ngIf and also ngFor -->
        <!-- the presence of ngClass and ngStyle here are redundant, only for illustrative purposes -->
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: onlyOdd}"
            [ngStyle]="{backgroundColor: onlyOdd ? 'yellow' : 'blue'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>style me with basic directive</p>
      <p appBetterHighlight>style me with better directive</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
