<div class="row">    
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <!-- routerLink is a custom route directive that sends you to, you know, routerLinks -->
      <!-- queryParams is exactly what it sounds like -->
      <!-- fragment, too -->
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{allowEdit: server.id === 3 ? '1' : '0'}"
        fragment="loading"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
    <button class="btn btn-primary" (click)="onReload()">Load Servers</button>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
    <!--<app-edit-server></app-edit-server>
    <hr>
     <app-server></app-server> -->
  </div>
</div>
